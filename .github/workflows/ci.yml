name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install (root)
        run: npm run setup

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build (all workspaces)
        run: npm run build
