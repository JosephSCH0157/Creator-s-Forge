<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator’s Forge • Hello</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    body { margin: 0; padding: 2rem; display: grid; place-items: center; min-height: 100vh; background:#0f172a; color:#e2e8f0; }
    .card { background:#111827; border:1px solid #1f2937; padding:2rem; border-radius:1rem; width:min(680px, 92vw); box-shadow:0 10px 30px rgba(0,0,0,.25); }
    h1 { margin:0 0 0.5rem; font-size:1.6rem; }
    p  { margin:0.25rem 0 1rem; opacity:.9; }
    code, pre { background:#0b1220; padding:.5rem .75rem; border-radius:.5rem; }
    .row { display:flex; gap:.75rem; flex-wrap:wrap; align-items:center; }
    .pill { padding:.35rem .6rem; border:1px solid #334155; border-radius:999px; font-size:.8rem; color:#94a3b8; }
    button { cursor:pointer; padding:.6rem .9rem; border-radius:.6rem; background:#2563eb; color:#fff; border:none; }
    button:hover { filter:brightness(1.05); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
   .button-row {
    margin: 1rem 0;
   }
.version-text {
  opacity: 0.8;
  margin: 0.5rem 0;
}
.repo-note {
  margin-top: 1rem;
  opacity: 0.7;
}



</style>
</head>
<body>
  <div class="card">
<p id="ver" class="version-text"></p>
    <div class="row">
      <h1>Creator’s Forge</h1>
      <span class="pill">MVP</span>
      <span class="pill">Proprietary</span>
      <span class="pill">Testing Only</span>
    </div>
    <p>A minimal skeleton to verify server ↔ frontend wiring.</p>

<div class="button-row">
  <button id="helloBtn">Call /api/hello</button>
  <button id="healthBtn">Call /api/health</button>
  <button id="versionBtn">Call /api/version</button>
  <button id="pingBtn">Call /api/ping</button>
</div>


    <pre id="out" class="mono">Click a button to hit the API…</pre>

 <p class="repo-note">
      Repo structure is under <code>/server</code> and <code>/web/public</code>. 
      Protections: <code>TESTING.md</code>, <code>CONTRIBUTOR_LICENSE_AGREEMENT.md</code>.
    </p>
  </div>

  <script>

  document.getElementById('pingBtn').onclick = async () => {
    try {
      const res = await fetch('/api/ping');
      if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
      show(await res.json());
    } catch (e) {
      show({ error: String(e), path: '/api/ping' });
    }
  };

    const out = document.getElementById('out');
    const show = (data) => out.textContent = JSON.stringify(data, null, 2);

    document.getElementById('helloBtn').onclick = async () => {
      const res = await fetch('/api/hello');
      show(await res.json());
    };

    document.getElementById('healthBtn').onclick = async () => {
      const res = await fetch('/api/health');
      show(await res.json());
    };
    document.getElementById('versionBtn').onclick = async () => {
  const res = await fetch('/api/version');
  show(await res.json());
};

    // Fetch version on load
    fetch('/api/version').then(r => r.json()).then(j => {
      const el = document.getElementById('ver');
      if (el) el.textContent = `Version: ${j.version}`;
    });
  </script>
</body>
</html>
