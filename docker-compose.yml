version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: forge_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: forge_user
      POSTGRES_PASSWORD: forge_pass
      POSTGRES_DB: creators_forge
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
